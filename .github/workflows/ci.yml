name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.find.outputs.targets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find MC targets
        id: find
        run: echo "targets=$(ls -d mc* | jq -R -s -c 'split("\n") | map(select(. != ""))')" >> "$GITHUB_OUTPUT"

  build:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.discover.outputs.targets) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Build ${{ matrix.target }}
        run: |
          chmod +x ./gradlew
          tasks=""
          for loader in ${{ matrix.target }}/*/; do
            name=$(basename "$loader")
            [ "$name" = "common" ] && continue
            tasks="$tasks :${{ matrix.target }}:$name:build"
          done
          ./gradlew -Ptarget=${{ matrix.target }} $tasks

      - name: Upload JARs
        uses: actions/upload-artifact@v4
        with:
          name: BuildingWands-${{ matrix.target }}-${{ github.sha }}
          path: |
            ${{ matrix.target }}/*/build/libs/BuildingWands-*-MC*-*.jar
            !**/common/**
            !**/*-dev-shadow.jar
            !**/*-sources.jar
